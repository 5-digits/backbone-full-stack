<!DOCTYPE html>
<html>
<head>
    <title>Backbone Demo: Todos</title>
    <link href="/static/css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script data-main="/static/js/main" src="/static/js/ext/require.js"></script>
</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>Todos</h1>
        </div>

        <div class="content">
            <div id="create-todo">
                <input id="new-todo" placeholder="What needs to be done?" type="text" />
                <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
            </div>

            <div id="todos">
                <ul id="todo-list"></ul>
            </div>

            <div id="todo-stats"></div>
        </div>
    </div>
</body>
</html>
